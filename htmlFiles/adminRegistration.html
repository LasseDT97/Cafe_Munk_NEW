<!DOCTYPE html>
<html>
<head>
    <title>Admin Registration</title>
    <link type="text/css" rel="stylesheet" href="/stylingFiles/styles_admin.css">
</head>
<body>
<h1>Admin</h1>

<h2>Register</h2>

<form id="register-form">
    <input id="username" type="text" placeholder="Brugernavn" value=""/>
    <input id="password" type="password" placeholder="Adganskode" value=""/>
    <input id="passwordAgain" type="password" placeholder="Indtast Adganskode igen" value=""/>
    <input id="registration_btn" type="submit" value="Register" onClick="storeLogin()"/>
</form>

<h2>Login</h2>
<form id="login-form">
    <input id="userName" type="text" placeholder="Indtast brugernavn" value=""/>
    <input id="password" type="password" placeholder="Indtast adgangskode" value=""/>
    <input id="login_btn" type="submit" value="Login" onClick="checkLogin()"/>
</form>
<h2>Clear user
<input id="clear_users_btn" type="submit" value="Clear user" onClick="clearUser()"/>

<script src="/javaFiles/adminRegistration.js"> </script>

</body>
</html>
