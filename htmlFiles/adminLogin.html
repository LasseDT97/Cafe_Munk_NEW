<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Log-In</title>
</head>
<body>


<h1>Admin Registration</h1>

<p>Registration form</p>

<p>Login form</p>

<h2>Log-In</h2>
<form id="login-form">
    <input id="userName" type="text" placeholder="Enter Username" value=""/>
    <input id="password" type="password" placeholder="Enter Password" value=""/>
    <input id="registration_btn" type="submit" value="Register" onClick="storeLogin()"/>
</form>
<h2>Register</h2>

<form id="register-form">
    <input id="userName" type="text" placeholder="Username" value=""/>
    <input id="password" type="password" placeholder="Password" value=""/>
    <input id="registration_btn" type="submit" value="Register" onClick="storeLogin()"/>
</form>

<script src="/javaFiles/adminRegistration.js"> </script>

</body>
</html>
