<!DOCTYPE HTML>

<html lang="en">

<head>
    <!-- makes it possible to write æ, ø, å. -->
    <meta charset="UTF-8">
    <!-- links to stylessheetet / css file -->
    <!-- title on tab in browser -->
    <title>Cafe Munk</title>
</head>
<body>

<style>
    #submitBtn{
        height: 50px;
        width: 50px;
    }
</style>



<!-- Reservationsformularen til reservation af borde. -->
<form id="reservationForm">
    Reservation
    <br/>
    <br/>
    <input type="text" id="firstName" value="" placeholder="First Name" required/>
    <br/>
    <br>
    <input type="text" id="lastName" value="" placeholder="Last Name" required/>
    <br/>
    <br/>
    <input type="text" id="email" value="" placeholder="E-Mail" required/>
    <br/>
    <br/>
    <input type="text" id="phoneNumber" value="" placeholder="Phone Number" required/>
    <br/>
    <br/>
    <input type="number" id="numGuests" value="" placeholder="Number of Guests" max="8" required/>
    <br/>
    <br/>
    <input type="date" id="date" value="" placeholder="dd-mm-yyyy" required/>
    <br/>
    <br/>
    <input type="time" id="time" value="" placeholder="12:00" min="12:00" max="23:00" required/>
    <br/>
    <h4> Additional Comments </h4>
    <br/>
    <input type="text" rows="5" cols="30" id="comment" value="" placeholder="Comment"/>
</form>
<button id="submitBtn" type="submit" value="submit"> submit </button>

<script src="../js.js"></script>


</body>
